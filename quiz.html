<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quiz</title>
  </head>
  <body>

<!--Visar vilken fråga användaren är på-->
    <h2 id="test_status"></h2>

<!--Diven som frågeformuläret visas i-->
        <div id="test"></div>




<script>

/*Variablar som används (REDIGERA EJ)*/
  var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;


/*Array med frågor. (FÖR ATT LÄGGA TILL FLER FRÅGOR SKAPA FLER ARRAYS MED, se exempel nedan!)*/
  var questions = [
      ["10 + 10=", "15", "20", "25", 'B'],
      [/*Frågan*/, /*alternativ A*/, /*alternativ B*/, /*alternativ C*/, /*rätt svars alternativ*/],
  ];


function _(x) {
  return document.getElementById(x);
}

function renderQuestion() {
    test = _("test");

    /*Visar slut resultat och resetar variablar om testes är slut (REDIGERA EJ)*/
    if (pos >= questions.length) {
      test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct!</h2>";
      _("test_status").innerHTML = "Test Completed";
      pos = 0;
      correct = 0;
      return false;
    }


    /*Skriver ut vilken fråga användaren är på (REDIGERA EJ)*/
    _("test_status").innerHTML = "question "+(pos+1)+" of "+questions.length;
    /*Skapar variablar för frågor och svarsalternativ (REDIGERA EJ)*/
    question = questions[pos][0];
    chA = questions[pos][1];
    chB = questions[pos][2];
    chC = questions[pos][3];

    /*Skriver ut frågan och de olika svarsalternativen (REDIGERA EJ*) (*går dock att redigera vad som ska stå i svarsknappen)*/
    test.innerHTML = "<h4>"+question+"</h4>";
    test.innerHTML += "<input type='radio' name='choices' value='A'>" +chA+ "<br>";
    test.innerHTML += "<input type='radio' name='choices' value='B'>" +chB+ "<br>";
    test.innerHTML += "<input type='radio' name='choices' value='C'>" +chC+ "<br>";
    test.innerHTML += "<button onclick='checkAnswer()'>Svara!</button>";
}


/*Kollar om Svaret är korrekt (REDIGERA EJ)*/
function checkAnswer() {
    choices = document.getElementsByName("choices");
    for (var i=0; i<choices.length; i++) {
      if (choices[i].checked) {
        choice = choices[i].value;
      }
    }
    /*Om svaret är korrekt så adderas ett poäng i variabeln "correct" (REDIGERA EJ)*/
    if (choice == questions[pos][4]) {
      correct++;
    }
    /*Adderar en position i "pos" variabeln och laddar nästa fråga (REDIGERA EJ)*/
    pos++;
    renderQuestion();
}


/*Laddar scriptet när sidan är laddad (REDIGERA EJ)*/
window.addEventListener("load", renderQuestion);
</script>









  </body>
</html>
